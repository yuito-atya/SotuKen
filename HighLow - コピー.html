<!DOCTYPE html>
<html>
<head>
  <title>HighLow</title>
  <meta charset="UTF-8">
</head>
<body>
    <div class="wrapper">
        <button id="get">Get Random Card</button>
        <div id="number"></div>
    </div>
    <script>
        const apiUrl = "https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1";
        document.getElementById("get").addEventListener("click", async () => {
    
            const response = await fetch(apiUrl);
            const card = await response.json();
            console.log(card);
            const deckId = card.deck_id;
            const api2Url = "https://deckofcardsapi.com/api/deck/" + deckId + "/draw/?count=1";
            const response2 = await fetch(api2Url);
            const card2 = await response2.json();
            console.log(card2);
            const image = document.createElement("img");
            image.src = card2.cards[0].images.png;
            const numberDiv = document.getElementById('number');
            numberDiv.innerHTML = "";
            numberDiv.appendChild(image);
    });
    </script>
</body>
</html>
